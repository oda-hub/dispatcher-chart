# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
replicaCountPassive: 0

data:
  scratch_root: "/net/cdcicn02/scratch/shared/savchenk/data/dispatcher-scratches//staging-on-staging-1-3"

async_dispatcher: true

image:
  repository: odahub/dispatcher
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: #{}
  # capabilities:
  #   drop:
  #   - ALL
  #readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 5182
  runAsGroup: 4700

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: true
  annotations: #{}
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    ingress.kubernetes.io/proxy-body-size: 50m
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
  - host: in.internal.odahub.io
    paths:
    - /staging-1.3/dispatcher(/|$)(.*) # set environment from elsewhere
  - host: in.odahub.io
    paths:
    - /staging-1.3/dispatcher(/|$)(.*)

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  dispatcher:
    limits:
      cpu: 5000m
      memory: 4096Mi
    requests:
      cpu: 1000m
      memory: 2048Mi

  celery_flower:
    limits:
      cpu: 1000m
      memory: 4096Mi
    requests:
      cpu: 500m
      memory: 2048Mi

  celery:
    limits:
      cpu: 1000m
      memory: 4096Mi
    requests:
      cpu: 500m
      memory: 2048Mi

  redis:
    limits:
      cpu: 1000m
      memory: 4096Mi
    requests:
      cpu: 500m
      memory: 2048Mi

nodeSelector: {}

tolerations: []

affinity: {}

dda:
  # create and mount dda-related volumes into dispatcher
  # could be false if installing dispatcher without dda backend
  enable: true

  ddcache:
    origin: create_pvc
    pvc_name: data-reduced-ddcache
    # origin: mount_pvc
    # origin: hostpath
    # hostpath: 

