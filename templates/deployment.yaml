apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "chart.fullname" . }}
  labels:
{{ include "chart.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "chart.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  strategy:
    type: RollingUpdate
    #type: Recreate # better RollingUpdate, but needed for once mounted
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "chart.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ template "chart.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
      - name: dispatcher-config-volume 
        configMap:
          name: dispatcher-config
      - name: dispatcher-conf-secret
        secret:
          secretName: dispatcher-conf      
      - name: dispatcher-scratch-root
        persistentVolumeClaim:
          claimName: dispatcher-scratch-root
      - name: filelogdir
        persistentVolumeClaim:
          claimName: dispatcher-filelogdir
      {{- if .Values.dda.enable }}
      - name: {{ .Values.dda.ddcache.pvc_name }}
        persistentVolumeClaim:
          claimName: data-reduced-ddcache
      {{- end }}
      
      {{ if .Values.async_dispatcher }}
      - name: redis-data
        persistentVolumeClaim:
          claimName: redis-data
      {{ end }}

      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            failureThreshold: 5
            initialDelaySeconds: 15
            periodSeconds: 60
            timeoutSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 10
          resources:
            {{- toYaml .Values.resources.dispatcher | nindent 12 }}
          env:
          - name: ODA_SPARQL_ROOT
            value: {{ .Values.oda_sparql_root }}
          - name: DISPATCHER_ASYNC_ENABLED
            {{- if .Values.async_dispatcher }}
            value: "yes"
            {{- else }}
            value: "no"
            {{- end }}
          {{ if .Values.dda.enable }}
          - name: DDA_USER_TOKEN
            valueFrom:
              secretKeyRef:
                name: dda-interface-token
                key: token.txt
          {{- end }}   
          volumeMounts:
          - mountPath: /var/log/containers
            name: filelogdir
          - mountPath: /data/dispatcher_scratch
            name: dispatcher-scratch-root
          {{- if .Values.dda.enable }}
          - mountPath: /data/reduced/ddcache
            name: data-reduced-ddcache
          {{- end }}

          - mountPath: /dispatcher/conf/conf_env.yml
            name: dispatcher-conf-secret
            subPath: conf_env.yml
            readOnly: true
          {{- range $plugin := list "osa" "magic" "polar" "antares" "spiacs" }}
          - name: dispatcher-config-volume
            mountPath: /dispatcher/conf/conf.d/{{$plugin}}_data_server_conf.yml
            subPath: {{$plugin}}_data_server_conf.yml
            readOnly: true
          {{- end }}  

        - name: redis
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: redis
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
          - name: redis
            containerPort: 6379
            protocol: TCP
          livenessProbe:
            tcpSocket:
              port: redis
            failureThreshold: 5
            initialDelaySeconds: 15
            periodSeconds: 60
            timeoutSeconds: 30
          readinessProbe:
            tcpSocket:
              port: redis
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 10
          resources:
            {{- toYaml .Values.resources.redis | nindent 12 }}
          env: []
          volumeMounts:
          - name: redis-data
            mountPath: /data


      {{- if .Values.async_dispatcher }}
        - name: celery
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          command: ["celery"]
          args: ["-A", "cdci_data_analysis.flask_app.tasks.celery", "worker", "-E"]
          #args: ["-A", "cdci_data_analysis.flask_app.tasks.celery", "worker", "-E", "--autoscale=30,5"]

          readinessProbe:
            exec:
              command:
              - "/bin/sh"
              - "-c"
              - "celery -A cdci_data_analysis.flask_app.tasks.celery status | grep -o ': OK'"
            initialDelaySeconds: 50
            periodSeconds: 30

          livenessProbe:
            exec:
              command:
              - "/bin/sh"
              - "-c"
              - "celery -A cdci_data_analysis.flask_app.tasks.celery status | grep -o ': OK'"
            initialDelaySeconds: 60
            periodSeconds: 30

          resources:
            {{- toYaml .Values.resources.celery | nindent 12 }}
        

        - name: celery-flower
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          command: ["celery"]
          args: ["-A", "cdci_data_analysis.flask_app.tasks.celery", "flower", "-l", "info", "--port=5555"]

          ports:
            - name: http
              containerPort: 5555
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            failureThreshold: 5
            initialDelaySeconds: 15
            periodSeconds: 60
            timeoutSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 10

          resources:
            {{- toYaml .Values.resources.celery_flower | nindent 12 }}


      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
