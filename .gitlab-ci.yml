stages:
  - build
  - deploy


docker-build:
  # Official docker image.
  image: docker:stable
  stage: build
  script:
    - make push -C dispatcher-container
  artifacts:
    untracked: true
  only:
    - master
    - ci


deploy:
  image: alpine/helm
  stage: deploy
  dependencies: 
    - docker-build
  before_script:
    - apk add git openssh make bash
  script:
    - export ODA_NAMESPACE=oda-staging
    - bash make.sh upgrade 
  only:
    - master
    - ci
